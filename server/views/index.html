{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Add A Llama</h1>
      <form>
        <div class="form-group">
          <label for="llamaName">Lama Name</label>
          <input type="name" class="form-control" id="llamaName" placeholder="name..">
        </div>
        <div class="form-group">
          <label for="llamaAge">Llama Age</label>
          <input type="number" class="form-control" id="llamaAge" placeholder="age..">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="llamaSpitter"> Spitter
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1>All Llamas</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Spitter</th>
          </tr>
        </thead>
        <tbody id="allLlamas">
        </tbody>

      </table>


    </div>
  </div>
</div>
</div>
{% endblock %}
